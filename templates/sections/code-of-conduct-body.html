{% from theme("data/code-of-conduct.html") import code_conduct %}
<section id="code" class="clearfix{% if background %} fill-{{ background }}{% endif %}">  
  <div class="container">
    <div class="row-fluid">
      <h3 class="large space-one-bottom no-space-top ">{{ code_conduct.body.title|safe }}</h3>
      <div class="regular normal">
        {{ code_conduct.body.text|safe }}
      </div>
    </div>
  </div>
</section>
